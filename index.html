<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img
          class="logo"
          src="./images/logomark.svg"
          alt="Логотип Habbit App"
        />
        <nav class="menu">
          <div class="menu__list">
            <button class="menu__item menu__item_active">
              <img src="./images/dumbbell.svg" alt="Иконка гантели" /></button
            ><button class="menu__item">
              <img src="./images/water.svg" alt="Иконка воды" menu-habbit-id = "1" /></button
            ><button class="menu__item">
              <img src="./images/meal.svg" alt="Иконка еды" />
            </button>
          </div>
          <button class="menu__add">
            <img src="./images/add.svg" alt="Иконка добавления привычки" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1>Отжимания</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">80%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div>
            <div class="habbit">
              <div class="habbit__day"><span>День 1</span></div>
              <div class="habbit__comment">
                Первый подход всегда даётся тяжело
              </div>
              <button class="habbit__delete">
                <img src="./images/delete.svg" alt="Удалить" />
              </button>
            </div>
          </div>
          <div>
            <div class="habbit">
              <div class="habbit__day">День 2</div>
              <form class="habbit__form">
                <div class="input__icon-wrapper">
                  <input type="text" placeholder="Комментарий" />
                  <img
                    src="./images/comment.svg"
                    alt="Иконка комментария"
                    class="input__icon"
                  />
                </div>
                <button class="habbit__button">Готово</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
